<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind live class one</title>
    <!-- tailwind link added -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav class="bg-blue-950 py-6"> 
            <div class="container mx-auto px-10 lg:px-20  ">
                <div class="flex justify-between">
                    <div class="flex justify-center items-center space-x-5">
                        <div><img src="./tailwindConceptual_01/assets/logo-3.png" alt="logo">
                        </div>
                        <div class="text-white space-x-5 text-lg font-semibold hidden lg:flex">
                            <a class="hover:text-orange-500 duration-500" href="$">Home </a>
                            <a class="hover:text-orange-500 duration-500" href="$">About </a>
                            <a class="hover:text-orange-500 duration-500" href="$">Services </a>
                            <a class="hover:text-orange-500 duration-500" href="$">Blog </a>
                            <a class="hover:text-orange-500 duration-500" href="$">Contact </a>
                        </div>
                    </div>
                    <div class="space-x-2 hidden md:flex lg:flex">
                        <button class="text-white font-semibold">Login</button>
                        <button class="bg-orange-600 px-6 py-3 border-2 border-orange-600 rounded-md text-white font-semibold hover:bg-transparent duration-300">Get Start</button>
                    </div>
                    <div class="lg:hidden">
                        <img class="w-8 h-8" src="./tailwindConceptual_01/assets/more.png" alt="menu">
                    </div>
                </div>
            </div>
