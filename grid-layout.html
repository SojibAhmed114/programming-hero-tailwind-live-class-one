<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <!-- tailwind link added -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
    <div class="container mx-auto bg-slate-200 p-5">
        <div class="grid gap-9 grid-cols-1 lg:grid-cols-6">
            <div class="bg-slate-700 h-24 lg:col-span-3"></div>
            <div class="bg-slate-700 h-24 lg:col-span-3"></div>
            <div class="bg-slate-700 h-24 lg:col-span-2"></div>
            <div class="bg-slate-700 h-24 lg:col-span-2"></div>
            <div class="bg-slate-700 h-24 lg:col-span-2"></div>
            <div class="bg-slate-700 h-24 lg:col-span-2"></div>
            <div class="bg-slate-700 h-24 lg:col-span-4"></div>
        </div>
    </div>
</body>
</html>
